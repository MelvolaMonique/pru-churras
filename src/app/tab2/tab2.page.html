<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Contador de pontos Truco </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"
>
  <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="tertiary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="warning"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="danger"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="light"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="dark"></ion-progress-bar>
  <ion-grid color="dark">
    <ion-row >
    <ion-col><h1>Valendo: </h1></ion-col>
    <ion-col><h2>{{valendo}}</h2></ion-col>
  </ion-row>

    <ion-row>
      <ion-col><ion-button expand="block" color="danger" aria-pressed="true" (click)="MudarValendo(1)">1</ion-button></ion-col>
      <ion-col><ion-button expand="block" color="danger" aria-pressed="true" (click)="MudarValendo(3)" >3</ion-button></ion-col>
      <ion-col><ion-button expand="block" color="danger" aria-pressed="true" (click)="MudarValendo(6)">6</ion-button></ion-col>
      <ion-col><ion-button expand="block" color="danger" aria-pressed="true" (click)="MudarValendo(9)">9</ion-button></ion-col>
      <ion-col><ion-button expand="block" color="danger" aria-pressed="true" (click)="MudarValendo(12)">12</ion-button ></ion-col>
    </ion-row>

    <ion-row>
    <ion-col><h1>Time 1</h1></ion-col>
    <ion-col><h1>Time 2</h1></ion-col>
  </ion-row>
<ion-row>
  <ion-col><ion-button expand="block" color="dark" (click)="Contador1()">+</ion-button></ion-col>
  <ion-col></ion-col>
  <ion-col><ion-button expand="block" color="dark"  (click)="Contador2()">+</ion-button></ion-col>
</ion-row>
    <ion-row>
      <ion-col id="zero">{{contarpontos1}}</ion-col>
      <ion-col id="zero2">{{contarpontos2}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="block" color="dark" (click)=" Diminuir1()">-</ion-button></ion-col>
      <ion-col></ion-col>
      <ion-col><ion-button expand="block" color="dark" (click)="Diminuir2()">-</ion-button></ion-col>
    </ion-row>

    <ion-card>
   <ion-card-header>
      <ion-card-title> <h1>Partidas</h1></ion-card-title>
    </ion-card-header>
    </ion-card>

    <ion-row>
    <ion-col  id="pedro"><h1>Time 1</h1></ion-col>

    <ion-col id="zero3"><h2>{{registrar1}}</h2></ion-col>

    <ion-col></ion-col>
    </ion-row>
  <ion-row>
   <ion-col id="pedro"><h1>Time 2</h1></ion-col>

   <ion-col id="zero3"><h2>{{registrar2}}</h2></ion-col>
   <ion-col></ion-col>
  </ion-row>

<ion-button expand ="block" color="dark" (click)= "Limpar()" (click)="presentAlert()">Limpar</ion-button>

  </ion-grid>
  <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="tertiary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="warning"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="danger"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="light"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="dark"></ion-progress-bar>
</ion-content>
